<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color properties</title>
    <style>
        .child1{
            color: red;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .child2{
            color: green;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(red, white, pink);
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">
            Hi

        </div>

    <div class="child2">
        Hello

    </div>
</div>
    
</body>
</html>
